<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog_grid_website</title>
    <link rel="stylesheet" href="health.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="box" id="head">
            <img src="https://media.licdn.com/dms/image/D5605AQEucgQNyDKOcg/videocover-high/0/1690340692030?e=2147483647&v=beta&t=DiccfkKo8er7T2iWTDCQlZMtsoki5CMhohM5bLIXx_4"
                alt="image not respond">
        </div>
        <div class="box" id="head1">
            <div class="search">
                <form class="nosubmit">
                    <input class="nosubmit" type="search" placeholder="Search..." style="background-color:white;" >
                </form>
            </div>
        </div>
        <div class="grid-container3">
            <div class="grid-item3">
                <div class="box nav-nested" id="side">
                    <div class="navbar">
                        <ul>
                            <li><a href="#home">Dashboard</a></li>
                            <li><a href="#about">PatientID Entry</a></li>
                            <li><a href="#services">Billings</a></li>
                            <li><a href="#contact">View Report</a></li>
                            <li><a href="#list">Patients List</a></li>
                        </ul>
                    </div>
                </div>
                <div class="grid-item3" style="width: 180px;">
                    <hr style="color: white;">
                    <div class="navbar">
                        <ul>
                            <li><a href="#Profile">Profile</a></li>
                            <li><a href="#Help">Help</a></li>
                            <li><a href="#Logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" id="main">
            <div class="nested" style="background-color:white;">
                <div class="grid-item" id="row-1">
                    <div class="navbar2">
                        <div class="event">Dashboard</div>
                    </div>
                </div>
                <div class="grid-item" id="regi" style="display: flex; align-items: center; justify-content: center;">
                    <div class="registration" style="width: 200px; height: 100px; font-size: 25px; font-family: sans-serif;">
                        <div class="mybox" style="padding-top: 30px;">
                            Today registration
                        </div>
                    </div>
                </div>
                <div class="grid-item" id="collect" style="display: flex; align-items: center; justify-content: center;" >
                    <div class="registration" style="width: 200px; height: 100px; font-size: 24px; font-family: sans-serif;">
                        <div class="mybox" style="padding-top:30px;">
                            Today Collection
                        </div>
                    </div>
                </div>
                <div class="grid-item" id="record1"></div>
                <div class="grid-item" id="record2"></div>
            </div>
        </div>
    </div>
    

    <!-- </div> -->
    <!-- <div class="box" id="foot">footer</div> -->
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
